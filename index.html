<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add the CSS from the previous response here or include it in styles.css */
    </style>
</head>
<body>
    <div class="rain"></div> <!-- Rain effect added here -->
    <div class="container">
        <h1 class="mt-5 mb-4">Playfair Cipher</h1>
        <form id="cipherForm">
            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" class="form-control" id="message" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="action">Action</label>
                <select id="action" class="form-control">
                    <option value="e">Encode</option>
                    <option value="d">Decode</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" id="showGridBtn">Show Key Grid</button>
        </form>
        <div class="mt-4">
            <h2>Result</h2>
            <p id="result"></p>
        </div>
        <div class="mt-4" id="keyGridContainer" style="display: none;">
            <h2>Key Grid</h2>
            <table class="table table-bordered">
                <thead>
                </thead>
                <tbody id="keyGrid">
                    <!-- Grid will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
